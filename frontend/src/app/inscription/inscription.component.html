<div class="signup-container">
  <h2>Créer un compte</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
    <input
      type="text"
      placeholder="Nom complet"
      name="nom"
      [(ngModel)]="formData.username"
      required
      #nom="ngModel"
      [class.invalid]="nom.invalid && (nom.dirty || nom.touched)"
    />
    <div class="error" *ngIf="nom.invalid && (nom.dirty || nom.touched)">
      Le nom est requis.
    </div>

    <input
      type="email"
      placeholder="Email"
      name="email"
      [(ngModel)]="formData.email"
      required
      email
      #email="ngModel"
      [class.invalid]="email.invalid && (email.dirty || email.touched)"
    />
    <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
      Email invalide.
    </div>

    <input
      type="password"
      placeholder="Mot de passe"
      name="password"
      [(ngModel)]="formData.password"
      required
      minlength="6"
      #password="ngModel"
      [class.invalid]="password.invalid && (password.dirty || password.touched)"
    />
    <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
      Minimum 6 caractères.
    </div>

    <button type="submit" [disabled]="form.invalid">S'inscrire</button>
  </form>

  <p class="redirect">
    Déjà inscrit ?
    <a routerLink="/connexion">Se connecter</a>
  </p>
</div>
